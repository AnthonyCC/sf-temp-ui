<link rel="import" href="../components/paper-material/paper-material.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">

<dom-module id="fd-cms-user-persona-list">
  <style>
    :host {
      display: block;
    }

    paper-material {
      display: block;
      background: white;
      box-sizing: border-box;
      margin: 16px;
      padding: 16px;
      border-radius: 2px;
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    li {
      line-height: 38px;
      border-bottom: 1px solid #ddd;
    }

    .item {
      text-align: left;
      width: 45%;
      display: inline-block;
      text-transform: uppercase;
    }
  </style>
    <template>
      <paper-material elevation="3">
        <h2>User Role List</h2>
        <ul>
          <template is="dom-repeat" items="[[userPersonas]]" as="userpersona">
          <li>
            <span class="item user-name">[[userpersona.name]]</span>
            <span class="item persona-name">[[userpersona.persona.name]]</span>
            <paper-icon-button icon="close" data-user-id$="[[userpersona.userId]]" data-user-persona-id$="[[userpersona.persona.id]]" on-click="removePersona"></paper-icon-button>
          </li>
          </template>
        </ul>
      </paper-material>
    </template>
  <script>
  (function () {
    "use strict";

    Polymer({
      is: 'fd-cms-user-persona-list',
      properties: {
        userPersonas: Array
      },
      removePersona: function(e){
        this.fire('user-persona-remove', {
          userpersona: e.currentTarget.getAttribute('data-user-id')
        });
      }
    });
  }());
  </script>
</dom-module>
