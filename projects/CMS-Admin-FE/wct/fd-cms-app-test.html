<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fd-cms-app test</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/elements/fd-cms-app.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <fd-cms-app></fd-cms-app>
    </template>
  </test-fixture>

  <script>
    describe('<fd-cms-app>', function() {
      var app,
          user = {
            name: 'FakeUser',
            id: 1
          };

      beforeEach(function(done) {
        app = fixture('basic');
        flush(done);
      });

      it('should have <fd-cms-loginpage>', function () {
        expect(app.$$('fd-cms-loginpage')).to.be.ok;
      });

      it('should have <fd-cms-home> if a user is set', function (done) {
        app.set('user', user);
        flush(function () {
          expect(app.$$('fd-cms-home')).to.be.ok;
          done();
        });
      });

      it('should have <fd-cms-personas> if a user is set', function (done) {
        app.set('user', user);
        flush(function () {
          expect(app.$$('fd-cms-personas')).to.be.ok;
          done();
        });
      });

      it('should have <fd-cms-users> if a user is set', function (done) {
        app.set('user', user);
        flush(function () {
          expect(app.$$('fd-cms-users')).to.be.ok;
          done();
        });
      });

      it('should have <fd-cms-drafts> if a user is set', function (done) {
        app.set('user', user);
        flush(function () {
          expect(app.$$('fd-cms-drafts')).to.be.ok;
          done();
        });
      });
    });
  </script>

</body>
</html>
