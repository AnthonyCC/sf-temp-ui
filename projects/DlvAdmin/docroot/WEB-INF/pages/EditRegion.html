<!-- generated by Spindle, http://spindle.sourceforge.net -->

<span jwcid="$content$">
<span jwcid="border">

<form jwcid="@Form" stateful="false">
<table cellspacing="2" cellpaddig="2">
	<tr>
		<th>Zone Name</th><th>Assigned Plan</th>
	</tr>
	<span jwcid="@Foreach" source="ognl:region.zones" value="ognl:zone">
		<tr>
			<td><span jwcid="@Insert" value="ognl:zone.name">Zone Name</span></td>
			<td><select jwcid="selectPlan" class="text10"/></td>
		</tr>
	</span>
	<tr>
		<td colspan="2" align="right">
			<input jwcid="@Submit" label="Update Plan Assignmen" listener="ognl:listeners.updateZonePlan" class="button" />
		</td>
	</tr>
</table>
</form>
<br><br>
<span jwcid="@If" condition="ognl:new java.util.Date().before(startDate)">
<form jwcid="@Form">
<table cellspacing="2" cellpadding="2">
	<tr>
		<th>Start Date</th>
	<tr>
	<tr>
		<td><span jwcid="@DatePicker" value="ognl:startDate" class="text10"/></td>
	</tr>
	<tr>
		<td colspan="2" align="right">
			<input jwcid="@Submit" label="Update Region Data" listener="ognl:listeners.updateRegionData" class="button"/>
		</td>
	</tr>
</table>
</form>
</span>
<br><br>
<h4>Plans</h4>
<div jwcid="@Foreach" source="ognl:plans" value="ognl:plan" element="div">
	
	<span jwcid="@Insert" value="ognl:plan.name" />
	<span style="left: 24em; position: absolute;">
		<a href="#" jwcid="@ExternalLink" page="EditPlan" parameters="ognl:plan.PK.id">EDIT</a>
		<a href="#" jwcid="@DirectLink" listener="ognl:listeners.deletePlan" parameters="ognl:plan.PK.id">DELETE</a>
	</span>
</div>

</span>
</span>
