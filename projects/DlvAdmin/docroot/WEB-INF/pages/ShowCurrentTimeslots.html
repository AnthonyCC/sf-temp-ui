<html>
<head>
<title>Delivery Reservation Overview</title>
<link rel="stylesheet" href="../../../../docroot/css/pc_ie.css"/>
</head>
<body bgcolor="#ffffff" jwcid="$content$">
<span jwcid="border"> 

<table cellpadding="0" cellspacing="1" border="0">
<form jwcid="regionForm">
	<tr>
		<td class="title16">Region: </td>
		<td><select jwcid="selectRegion" class="text10"> 
				<option>Urban</option>
				<option>Blah</option>
			</select>
		</td>
	</tr>
</form>
<span jwcid="ifRegionSelected">
<form jwcid="zoneForm">
	<tr>
		<td colspan="2"><font class="space8pix"><br></font></td>
	</tr>
	<tr>
		<td class="title16">Zone: </td>
		<td><select name="zones" jwcid="selectZone" class="text10">
            	<option value=""></option>
				<option value="201" >Bayside/Whitestone</option>
				<option value="007" >UES East</option>
				<option value="006" >UES West</option>
				<option value="005" >Murray Hill NE 2</option>
				<option value="004" >Murray Hill West</option>
				<option value="003" >Murray Hill East</option>
				<option value="002" selected>Battery Park City</option>
				<option value="001" >Roosevelt Island</option>
			</select>
		</td>
	</tr>
</form>
</span>
</table>
<span jwcid="forEachDay">
	<table align="left" cellpadding="1" cellspacing="1" border="1" class="timeslotTable">
		<tr>
			<td class="dbSubHeader" colspan="8"><span jwcid="insertDay">Thursday<br>January 2, 2003</span></td>
		</tr>
   		<tr bgcolor='dfdfdf'>
			<td nowrap><b></b></td>
			<td align="center" colspan="2" class="total"><b>Total</b></td>
			<td align="center" colspan="2" class="base"><b>Base</b></td>  
			<td align="center" colspan="3" class="ct" nowrap><b>Chef's Table</b></td>              
    	</tr>        
		<tr bgcolor='dfdfdf'>
			<td nowrap><b>Start Time-End Time-Cutoff</b></td>
			<td class="total"><b>Cap</b></td>
			<td class="total"><b>Alloc</b></td>
    		<td class="base"><b>Cap</b></td>
			<td class="base"><b>Alloc</b></td>
			<td class="ct"><b>Cap</b></td>
			<td class="ct"><b>Alloc</b></td>
			<td class="ct"><b>% CT Alloc/Total Alloc</b></td>            
    	</tr>
		<span jwcid="forEachTimeslot">
			<tr>
				<td nowrap><span jwcid="@Insert" value="ognl:currentTimeslot.startTime">04:00 PM</span> - <span jwcid="@Insert" value="ognl:currentTimeslot.endTime">06:00 PM</span>- <span jwcid="@Insert" value="ognl:currentTimeslot.cutoffTime">11:00 PM</span></td>
				<td align="right" class="total"><b><span jwcid="@Insert" value="ognl:currentTimeslot.capacity">12</span></b></td>
				<td align="right" class="total"><b><span jwcid="@Insert" value="ognl:currentTimeslot.calculateCurrentAllocation(page.currentDate)">32</span></b></td>
	            <span jwcid="@If" condition="ognl:currentTimeslot.ctActive">                
					<td align="right" class="base"><b><span jwcid="@Insert" value="ognl:currentTimeslot.baseCapacity">32</span></b></td>                
        	        <td align="right" class="base"><b><span jwcid="@Insert" value="ognl:currentTimeslot.baseAllocation">32</span></b></td>
            	    <td align="right" class="ct"><b><span jwcid="@Insert" value="ognl:currentTimeslot.chefsTableCapacity">32</span></b></td>
                	<td align="right" class="ct"><b><span jwcid="@Insert" value="ognl:currentTimeslot.chefsTableAllocation">32</span></b></td>
	                <td align="right" class="ct"><b><span jwcid="insertPercentage">32</span></b></td>
                </span>
			</tr>
		</span>
		<span jwcid="$remove$">
			<tr>
				<td nowrap>06:00 PM - 08:00 PM</td>
				<td align="right"><b>12</b></td>
				<td align="right"><b>32</b></td>
			</tr>
		</span>
	</table>
</span>

</span>
</body>
</html>
