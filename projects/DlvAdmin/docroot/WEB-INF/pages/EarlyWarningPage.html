<span jwcid="$content$">
	<span jwcid="border">
		<table>
			<tr>
				<form jwcid="formDay">
				<td><b>Date: </b></td>
				<td><span jwcid="selectDay" /></td> 
				</form>
			</tr>
    		<tr>
                <form jwcid="@Form">
				<td><b>View:&nbsp;</b></td>
				<td>
                        <select jwcid="@PropertySelection" model="ognl:engine.getViewSelectionModel()" value="ognl:selectedView" submitOnChange="ognl:true" />
				</td>
				</form>
			</tr>
		</table>
		<span jwcid="ifDaySelected">
		<table>
            <tr>
          		<td colspan="2"></td>
			    <span jwcid="@If" condition="ognl:showTotal">
					<td align="center" colspan="5" class="total"><b>Total</b></td>
		        </span>
		        <span jwcid="@If" condition="ognl:showBase">
					<td align="center" colspan="5" class="base"><b>Base</b></td>  
		        </span>
        		<span jwcid="@If" condition="ognl:showCT">
					<td align="center" colspan="5" class="ct" nowrap><b>Chef's Table</b></td>              
        		</span>
            </tr>    
			<tr>
				<td><b>Name</b></td>
				<td><b>Zone</b></td>
             	<span jwcid="@If" condition="ognl:showTotal">
					<td class="total"><b>Cap</b></td>
					<td class="total"><b>Orders</b></td>
					<td class="total"><b>% Orders</b></td>
					<td class="total"><b>Total Alloc</b></td>
					<td class="total"><b>% Alloc</b></td>
                </span>    
            	<span jwcid="@If" condition="ognl:showBase">
					<td class="base"><b>Cap</b></td>
					<td class="base"><b>Orders</b></td>
					<td class="base"><b>% Orders</b></td>
					<td class="base"><b>Base Alloc</b></td>
					<td class="base"><b>% Alloc</b></td>
                </span>    
            	<span jwcid="@If" condition="ognl:showCT">
					<td class="ct"><b>Cap</b></td>
					<td class="ct"><b>Orders</b></td>
					<td class="ct"><b>%</b></td>
					<td class="ct"><b>Alloc</b></td>
					<td class="ct"><b>%</b></td>
                </span>    
                 
			</tr>
			<span jwcid="forEachRow">
				<tr> 
        			<td jwcid="@Any" class="ognl:showTotal ? getDataRowClass(currentData.getPercentAllocation()) : getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="@Insert" value="ognl:currentData.zoneName" /></td> 
					<td jwcid="@Any" class="ognl:showTotal ? getDataRowClass(currentData.getPercentAllocation()) : getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="@Insert" value="ognl:currentData.zoneCode" /></td>
                    <span jwcid="@If" condition="ognl:showTotal">
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentAllocation())"><span jwcid="@Insert" value="ognl:currentData.capacity" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentAllocation())"><span jwcid="@Insert" value="ognl:currentData.getOrder()" /></td> 
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentAllocation())"><span jwcid="insertPercentOrder" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentAllocation())"><span jwcid="@Insert" value="ognl:currentData.getTotalAllocation()" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentAllocation())"><span jwcid="insertPercentAlloc" /></td>
                    </span>
                    <span jwcid="@If" condition="ognl:showBase && currentData.getCTActive()">
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentBaseAllocation())"><span jwcid="@Insert" value="ognl:currentData.getBaseCapacity()" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentBaseAllocation())"><span jwcid="@Insert" value="ognl:currentData.getBaseOrder()" /></td> 
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentBaseAllocation())"><span jwcid="insertPercentBaseOrder" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentBaseAllocation())"><span jwcid="@Insert" value="ognl:currentData.getBaseAllocation()" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentBaseAllocation())"><span jwcid="insertPercentBaseAlloc" /></td>
                     </span>   
					<span jwcid="@If" condition="ognl:showCT && currentData.getCTActive()">  
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="@Insert" value="ognl:currentData.getCTCapacity()" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="@Insert" value="ognl:currentData.getCTOrder()" /></td> 
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="insertPercentCTOrder" /></td>
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="@Insert" value="ognl:currentData.getCTAllocation()" /></td> 
						<td jwcid="@Any" class="ognl:getDataRowClass(currentData.getPercentCTAllocation())"><span jwcid="insertPercentCTAlloc" /></td>
                    </span>                          
				</tr>
			</span>
			<tr>
				<td><b>TOTALS: </td>
				<td></td>
                <span jwcid="@If" condition="ognl:showTotal">
					<td><b><span jwcid="@Insert" value="ognl:getCapacityTotal()" /></b></td>
					<td><b><span jwcid="@Insert" value="ognl:getOrderTotal()" /></b></td>
					<td></td>
					<td><b><span jwcid="@Insert" value="ognl:getAllocationTotal()" /></b></td>
					<td></td>
                </span>
                <span jwcid="@If" condition="ognl:showBase">
                    <td><b><span jwcid="@Insert" value="ognl:getBaseCapacityTotal()" /></b></td>
                    <td><b><span jwcid="@Insert" value="ognl:getBaseOrderTotal()" /></b></td>
                    <td></td>
                    <td><b><span jwcid="@Insert" value="ognl:getBaseAllocationTotal()" /></b></td>
                    <td></td>   
                </span>   
				<span jwcid="@If" condition="ognl:showCT">  
                    <td><b><span jwcid="@Insert" value="ognl:getCTCapacityTotal()" /></b></td>   
                    <td><b><span jwcid="@Insert" value="ognl:getCTOrderTotal()" /></b></td>
                    <td></td>
                    <td><b><span jwcid="@Insert" value="ognl:getCTAllocationTotal()" /></b></td>                    
                    <td></td> 
                </span>
			</tr>
		</table>
		<br/><br/>
		</span> 
	</span>
</span>
