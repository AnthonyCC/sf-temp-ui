<!-- generated by Spindle, http://spindle.sourceforge.net -->

<span jwcid="$content$">
	<span jwcid="border">
	<form jwcid="@Form" listener="ognl:listeners.selectRegion" >
		<table width="300">
			<tr>
				<td width="95" class="title16"><b>Region:&nbsp;</b></td>
				<td>
                    <select jwcid="@PropertySelection" model="ognl:engine.regionSelectionModel" value="ognl:selectedRegion" submitOnChange="ognl:true" />
				</td>
			</tr>
		</table>
	</form>
	<span jwcid="@If" condition="ognl:selectedRegion != null">
		<form jwcid="@Form" stateful="false" >
			<table width="300">
				<tr>
					<td width="95" class="title16"><b>Zone:&nbsp;</b></td>
					<td>
                        <select jwcid="@PropertySelection" model="ognl:engine.getZoneSelectionModel(selectedRegion, selectedWeek)" value="ognl:selectedZone" submitOnChange="ognl:true" />
					</td>
				</tr>
			</table>
		</form>
		<form jwcid="@Form">
			<table width="300">
				<tr>
					<td width="95" class="title16"><b>Day:&nbsp;</b></td>
					<td>
                        <select jwcid="@PropertySelection" model="ognl:getDaySelectionModel()" value="ognl:selectedDay" submitOnChange="ognl:true" />
					</td>
				</tr>
			</table>
		</form>
        <form jwcid="@Form">
			<table width="300">
				<tr>
					<td width="95" class="title16"><b>View:&nbsp;</b></td>
					<td>
                        <select jwcid="@PropertySelection" model="ognl:engine.getViewSelectionModel()" value="ognl:selectedView" submitOnChange="ognl:true" />
					</td>
				</tr>
			</table>
		</form>

		<form jwcid="@Form" delegate="ognl:beans.delegate" direct="false" stateful="false" >
		<span jwcid="@Foreach" source="ognl:getZones()" value="ognl:zone" >
            <a jwcid="zoneAnchor"/>
			<table>
                <span jwcid="@If" condition="ognl:selectedDay == null">
					<tr valign="top">
 
	                    <td jwcid="@Any" class="ognl:zone.ctActive ? 'dbHeaderCT' : 'dbHeader'" width="10%">
							<a href="#" jwcid="@DirectLink" listener="ognl:listeners.editAllResourcesForZone" parameters="ognl:zone.zoneCode" >EDIT</a>&nbsp;&nbsp;<a href="#" jwcid="@DirectLink" listener="ognl:listeners.closeAllResourcesForZone" parameters="ognl:zone.zoneCode" >CLOSE</a>
	                    </td>
	                    <td jwcid="@Any" class="ognl:zone.ctActive ? 'dbHeaderCT' : 'dbHeader'" width="90%">
							<span jwcid="@Insert" value='ognl:zoneName'>Battery Park City</span>
	                    </td>
					</tr>
				</span>
                <span jwcid="@If" condition="ognl:selectedDay != null">
                    	<tr valign="top">
                       	 	<td colspan="2" jwcid="@Any" class="ognl:zone.ctActive ? 'dbHeaderCT' : 'dbHeader'">
								<span jwcid="@Insert" value='ognl:zoneName'>Battery Park City</span>
	                    	</td>
                    	</tr>
                    	<tr valign="top">
                        	<td jwcid="@Any" class="ognl:zone.ctActive ? 'dbHeaderCT' : 'dbHeader'"><a href="#" jwcid="@DirectLink" listener="ognl:listeners.editAllResourcesForZone" parameters="ognl:zone.zoneCode" >EDIT</a>&nbsp;&nbsp;<a href="#" jwcid="@DirectLink" listener="ognl:listeners.closeAllResourcesForZone" parameters="ognl:zone.zoneCode" >CLOSE</a></td>
                        	<td jwcid="@Any" class="ognl:zone.ctActive ? 'dbHeaderCT' : 'dbHeader'"><a href="#" jwcid="@DirectLink" listener="ognl:listeners.shutdownZone" parameters="ognl:zone.zoneCode" anchor="ognl:zone.zoneCode" onClick="ognl:getOnClickScript(zone.getDisplayName())" >SHUTDOWN</a></td>
                    	</tr>
                </span>
				<tr>
                    <td colspan="2">
					<span jwcid="@Foreach" source="ognl:getDays()" value="ognl:day">
						<table align="left" cellpadding='1' cellspacing='0' border='0' class="timeslotTable" width="240">
							<tr>
								<td class="dbSubHeader"><span jwcid="@Insert" value="ognl:day" format="ognl:dateFormatter" raw="true" /></td>
							</tr>
							<span jwcid="@Foreach" source="ognl:getResources()" value="ognl:resource" >
								<span jwcid="@If" condition="ognl:!editableResources.contains(resource.PK.id)">
									<tr>
										<td align="right"><a href="#" class="action" jwcid="@DirectLink" listener="ognl:listeners.editResource" parameters="ognl:resource.PK.id" anchor="editResource" >EDIT</a></td>
									</tr>
								</span>
								<tr>
									<td>
										<span jwcid="@If" condition="ognl:editableResources.contains(resource.PK.id)">
											<span jwcid="@If" condition="ognl:resource.PK.id.equals( recentResourceId )">
												<a name="editResource" />
												<span jwcid="showErrors" />
											</span>
											<span jwcid="resourceEditor" />
										</span>
										<span jwcid="@If" condition="ognl:!editableResources.contains(resource.PK.id)">
													<span jwcid="resourceViewer" />
										</span>
									</td>
								</tr>
							</span>
						</table>
					</span>
					</td>
				</tr>
			</table>
		</span>
		</form>
	</span>
</span>
</span>
