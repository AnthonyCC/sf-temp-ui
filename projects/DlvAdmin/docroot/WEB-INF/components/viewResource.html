<span jwcid="$content$">
<table width="100%">
    <tr bgcolor='dfdfdf'>
		<td nowrap><b></b></td>
        <span jwcid="@If" condition="ognl:showTotal">
			<td align="center" colspan="4" bgcolor ="FF8040"><b>Total</b></td>
        </span>
        <span jwcid="@If" condition="ognl:showBase">
			<td align="center" colspan="3" bgcolor="00FFFF"><b>Base</b></td>  
        </span>
        <span jwcid="@If" condition="ognl:showCT">
			<td align="center" colspan="2" bgcolor="FFFF00" nowrap><b>Chef's Table</b></td>              
        </span>
	</tr>
	<tr bgcolor='dfdfdf'>
			<td nowrap><b>Start Time-End Time</b></td>
        <span jwcid="@If" condition="ognl:showTotal">
			<td align="center" class="total" nowrap><b>TF(%)</b></td>
   			<td class="total"><b>Cap</b></td>
			<td class="total"><b>Alloc</b></td>
			<td class="total"><b>Orders</b></td>
        </span>
        <span jwcid="@If" condition="ognl:showBase">
	   		<td class="base"><b>Cap</b></td>
			<td class="base"><b>Alloc</b></td>
			<td class="base" nowrap><b>Pre-Res</b></td>
        </span>
        <span jwcid="@If" condition="ognl:showCT">        
	   		<td class="ct"><b>Cap</b></td>
			<td class="ct"><b>Alloc</b></td>
        </span>
	</tr>
    <span jwcid="@Foreach" source="ognl:resource.timeslotsByStartDate" value="ognl:currentTimeslot" >
		<tr jwcid="@Any" class="ognl:currentTimeslot.capacityOverriden ? 'overriden' : 'normal'">
				<td nowrap><span jwcid="@Insert" value="ognl:currentTimeslot.startTime">04:00 PM</span> - <span jwcid="@Insert" value="ognl:currentTimeslot.endTime">06:00 PM</span><span jwcid="@If" condition="ognl:currentTimeslot.isCTCapacityReleased(page.currentDate)"><font color="red"> (CT Capacity released)</font></span></td>
	        <span jwcid="@If" condition="ognl:showTotal">			
        	    <td align="right" bgcolor="dfdfdf"><span jwcid="@Insert" value="ognl:currentTimeslot.trafficFactor">30</span></td>
				<td align="right" bgcolor="dfdfdf"><span jwcid="@Insert" value="ognl:currentTimeslot.capacity">10</span></td>
				<td align="center" bgcolor="dfdfdf"><b><span jwcid="@Insert" value="ognl:currentTimeslot.calculateCurrentAllocation(page.currentDate)">32</span></b></td>
				<td align="center" bgcolor="dfdfdf"><b><span jwcid="@Insert" value="ognl:currentTimeslot.order">32</span></b></td>
            </span>
            <span jwcid="@If" condition="ognl:showBase">
 	        	<td align="center" bgcolor="dfdfdf"><b><span jwcid="@Insert" value="ognl:currentTimeslot.baseCapacity">32</span></b></td>
				<td align="center" bgcolor="dfdfdf"><b><span jwcid="@Insert" value="ognl:currentTimeslot.baseAllocation">32</span></b></td>
        	    <td align="center" bgcolor="dfdfdf"><b><span jwcid="@Insert" value="ognl:currentTimeslot.preAllocation">32</span></b></td>
            </span>
            <span jwcid="@If" condition="ognl:showCT && currentTimeslot.ctActive">
				<td align="center" jwcid="@Any" bgcolor="ognl:currentTimeslot.isCTCapacityReleased(page.currentDate) ? 'red': 'dfdfdf'"><b><span jwcid="@Insert" value="ognl:currentTimeslot.chefsTableCapacity">32</span></b></td>
				<td align="right" bgcolor="dfdfdf"><span  jwcid="@Insert" value="ognl:currentTimeslot.chefsTableAllocation" /></td>
            </span>
		</tr>
	</span>
    	<tr bgcolor="dfdfdf">
			<td><b>Totals: </b></td>
        <span jwcid="@If" condition="ognl:showTotal">
    	    <td>&nbsp;</td> 
			<td><span jwcid="@Insert" value="ognl:resource.getCapacityTotal()" /></td>
			<td><span jwcid="@Insert" value="ognl:resource.calculateAllocationTotal()" /></td>
			<td><span jwcid="@Insert" value="ognl:resource.getOrderTotal()" /></td>
        </span>
        <span jwcid="@If" condition="ognl:showBase">
			<td><span jwcid="@Insert" value="ognl:resource.getBaseCapacityTotal()" /></td>
			<td><span jwcid="@Insert" value="ognl:resource.getBaseAllocationTotal()" /></td>
			<td><span jwcid="@Insert" value="ognl:resource.getPreReservationTotal()" /></td>
        </span>
        <span jwcid="@If" condition="ognl:showCT && currentTimeslot.ctActive">        
			<td><span jwcid="@Insert" value="ognl:resource.getCTCapacityTotal()" /></td>
			<td><span jwcid="@Insert" value="ognl:resource.getCTAllocationTotal()" /></td>
        </span>
	</tr>
</table>        
</span>
