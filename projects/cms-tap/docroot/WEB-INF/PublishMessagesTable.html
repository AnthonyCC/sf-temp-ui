<table jwcid="table" class="grid history">
<tr>
    <td jwcid="ContentColumnValue@Block">
		<span jwcid="@Insert" value="ognl:message.severityString"/>
	</td>
	<td jwcid="ChangesColumnValue@Block">
		<span jwcid="@Insert" value="ognl:message.message"/>
	</td>
	<td jwcid="ContentKeyColumnValue@Block">
        <a href="#" jwcid="@ExternalLink" page="EditContent" parameters="ognl:{message.contentKey}">
            <span jwcid="@Insert" value="ognl:message.contentId"/>
        </a>
	</td>
</tr>
</table>
