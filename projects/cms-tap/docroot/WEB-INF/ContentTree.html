<style>
.treeNav {
	padding: 4px;
	background-color: #d6d0d0;
	border-bottom: 2px solid #666;

	/*
	position: fixed;
	z-index: 2;
	top: 0;
	left: 0;
	*/
	width: 100%;
	height: 14pt;

	white-space: nowrap;
}

.tree {
/*	margin-top: 24pt;*/
}

.treeNav input {
	font-size: 8pt;
}
	
.searchButton {
	margin-top: 0;
	padding: 0;
	border: 1px outset gray;
	background-color: #cde;
	font-family: verdana, sans-serif;
	font-size: 8pt;
	font-weight: normal;
}

.searchButton:active {
	border: 1px inset gray;
	background-color: #bcd;
}
</style>

	position: absolute;

<div class="treeNav">
	<form jwcid="@Form" listener="ognl:listeners.search">
		<table width="100%">
			<tr>
				<td>
					<input type="text" jwcid="@TextField" value="ognl:searchQuery" size="16"/>
					<input jwcid="@Submit" class="searchButton" value="Search"/>
				</td>
				<td align="left" style="border-left: 2px inset #eee;" width="64">
					<a href="#" title="Home" jwcid="@DirectLink" listener="ognl:listeners.clear" disabled="ognl:not searchMode"><img jwcid="@Image" image="ognl:searchMode ? assets.home : assets.homeDisabled" align="middle" width="16" height="16" border="0" alt="Collapse All"/></a>
					<a href="#" title="Collapse All" jwcid="@DirectLink" listener="ognl:listeners.collapseAll"><img jwcid="@Image" image="ognl:assets.collapseAll" align="middle" width="16" height="16" border="0" alt="Collapse All"/></a>
					<a href="#" title="Refresh" jwcid="@DirectLink" listener="ognl:listeners.search"><img jwcid="@Image" image="ognl:assets.refresh" align="middle" width="16" height="16" border="0" alt="Collapse All"/></a>
				</td>
			</tr>
		</table>
	</form>
</div>

<div jwcid="tree" class="tree"><span jwcid="@If" condition="ognl:node.key.type.name in {'Image','Html'}">
	<a jwcid="imagePopup"><img src="img/image_zoom.gif" width="16" height="16" class="contentIcon"/></a></span><span jwcid="@RenderBody"/>
</div>
