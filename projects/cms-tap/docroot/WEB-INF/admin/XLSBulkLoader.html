<body jwcid="@Border" title="XLS Product Bulk Loader">

	<table id="pageTitle" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td valign="bottom">
				<h1>Bulk products from EXCEL file</h1>
			</td>
			<td align="right" valign="bottom" width="75" style="line-height:0;">
				<img src="img/banner_admin.gif" width="75" height="66"/>
			</td>
		</tr>
	</table>
	
	<div class="buttonBar">
		<br/>
	</div>
	
	<p>
        <span jwcid="@If" condition="ognl:successList != null && successList.size > 0">
	    <table>      
		Successfully loaded: 
		<tr jwcid="@For" source="ognl:successList" value="ognl:contentKey" element="tr">
			<td><a jwcid="@ContentLink" key="ognl:contentKey"/></td>
  		</tr>
	    </table>
	
        </span>
        
        <div jwcid="@ShowErrors" delegate="ognl:beans.delegate"/>
        
		<form jwcid="@Form" listener="ognl:listeners.processFile" delegate="ognl:beans.delegate">
			<input jwcid="@Upload" file="ognl:file" type="file"/>
            <br/>
            <br/>
            <input jwcid="@Submit"/>
		</form>
	</p>
	
</body>
