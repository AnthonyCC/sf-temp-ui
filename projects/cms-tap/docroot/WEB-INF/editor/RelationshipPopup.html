<body jwcid="@Border" title="Edit relationship">

	<script jwcid="@Script" script="ClosePopup.script" symbols='ognl:scriptSymbols'/>
	
	<span jwcid="@If" condition="ognl:closing">
		<script>
			refreshOpenerWithoutSubmit();
			window.close();
		</script>
	</span>
	<span jwcid="@If" condition="ognl:refreshParent">
		<script>refreshOpenerWithoutSubmit();</script>
	</span>
	<span jwcid="@If" condition="ognl:!closing">
		<table id="pageTitle" width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="bottom">
					<h1><span jwcid="@Insert" value="ognl:relationshipDef.label"/></h1>
				</td>
				<td align="right" valign="bottom" width="75" style="line-height:0;">
					<img src="img/banner_relationship.gif" width="75" height="66"></img>
				</td>
			</tr>
		</table>
		
		<div class="buttonBar">
			<form jwcid="@Form">
				<span style="color: #999; font-size: 8pt;">
					Select <span jwcid="@Insert" value="ognl:relationshipDef.contentTypes"/>
				</span>
				<input type="submit" value="Close" class="button cancel" onclick="form.onsubmit=null; window.close();"/>
			</form>
		</div>
		
		<div jwcid="tree" class="tree"><a jwcid="nodeLink"><img jwcid="contentIcon" class="contentIcon" width="16" height="16"/>
			<span jwcid="@Insert" value="ognl:node.label"/></a>
		</div>
		
	</span>
</body>
