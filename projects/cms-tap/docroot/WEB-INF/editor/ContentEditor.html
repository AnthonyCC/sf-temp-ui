<span jwcid="@If" condition="ognl:editor != null">
	<script type="text/javascript" src="js/tabpane.js"></script>

	<div jwcid="@Any" class="dynamic-tab-pane-control" id="ognl:'tab-pane-' + page.pageName + '-' + editor.key.id">

		<span jwcid="foreachPage">
		
			<div class="tab-page">
				
				<h2 class="tab"><span jwcid="@Insert" value="ognl:currPage.attributes.title.value"/></h2>
				
				<table><tr><td>
					<span jwcid="foreachSection">
					
						<table class="form">
							<tr>
								<th colspan="3"><span jwcid="@Insert" value="ognl:currSection.attributes.title.value"/></th>
							</tr>
							<span jwcid="foreachField">
								<span jwcid="@If" condition="ognl:currAttribute != null">
									<span jwcid="@ContentField" attribute='ognl:currAttribute' field="ognl:currField" class="ognl:beans.evenOdd.next" contextNode="ognl:contextNode"/>
								</span>
								<span jwcid="@If" condition="ognl:currAttribute == null">
									<td class="label" style="color: red">
										<span jwcid="@Insert" value="ognl:currField.label"/>
									</td>
									<td colspan="2"></td>
								</span>
							</span>
						</table>
						
					</span>
				</td></tr></table>
				
			</div>
		</span>	
	</div>
</span>				

<span jwcid="@If" condition="ognl:editor == null">
	<table class="form">
		<span jwcid="foreachAttr">
			<span jwcid="@ContentField" attribute='ognl:currAttr' field="ognl:null" class="ognl:beans.evenOdd.next"/>
		</span>
	</table>
</span>
