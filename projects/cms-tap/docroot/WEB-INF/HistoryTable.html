<table jwcid="table" class="grid history">
<tr>
    <td jwcid="ContentColumnValue@Block">
		<span jwcid="@ContentLink" key="ognl:change.contentKey"/>
	</td>
	<td jwcid="DateColumnValue@Block">
		<span jwcid="@Insert" value="ognl:change.changeSet.modifiedDate" format="ognl:dateFormat"/>
	</td>
	<td jwcid="ChangesColumnValue@Block">
		<table jwcid="forEachDetail" element="table" class="changeDetail">
			<tr>
				<th colspan="2"><span jwcid="@Insert" value='ognl:detail.attributeName'/></th>
			</tr>
			<tr>
				<td class="oldValue"><span jwcid="@Insert" value='ognl:detail.oldValue'/></td>
           		<td class="newValue"><span jwcid="@Insert" value='ognl:detail.newValue'/></td>
			</tr>
        </table>
	</td>
</tr>
</table>
