
<script language="JavaScript">

	
	function toggleReportContentDisplay() {
		var spans = document.getElementsByTagName("span");
		var toggle = document.getElementById("toggle");
		var i;
		
		toggle.now = toggle.now == "ids" ? "names" : "ids";
		for(i=0; i != spans.length; ++i) {
			if (spans[i].getAttribute("name") == "ckey") {
				spans[i].style.display = toggle.now == "ids" ? "inline" : "none";
			} else if (spans[i].getAttribute("name") == "cname") {
				spans[i].style.display = toggle.now == "ids" ? "none" : "inline";
			}
		}
		
		toggle.innerHTML = toggle.now == "ids" ? "Display content names" : "Display content IDs";
	}
</script>

<style>
	.report_contentKey {
		display: none;
	}
	
	.report_contentName {
		display: inline;
	}
</style>

<div style="text-align: left;">
<a id="toggle" now="names" href="javascript:toggleReportContentDisplay()">Display content IDs</a>
</div>

<span jwcid="foreachGroup@For" source="ognl:tableGroups.entrySet()" value="ognl:currGroup" volatile="ognl:true">

	<span jwcid="@If" condition="ognl:'' != currGroup.key">
		<h3 class="report"><span jwcid="@Insert" value="ognl:currGroup.key"/></h3>
	</span>
		
	<table class="report" id="reportid">
		<thead>
			<tr>
				<th jwcid="foreachHeader@For" source="ognl:currGroup.value.columnDefinitions" element="th" volatile="true">
					<span jwcid="@Insert" value="ognl:components.foreachHeader.value.label"/> 
				</th>
			</tr>
		</thead>
				
		<tbody>
			<tr jwcid="foreachRow@For"
				source="ognl:currGroup.value.rows"
				value="ognl:currRow"
				element="tr"
				volatile="true"
				class="ognl:currRow.metaClass==null ?  beans.evenOdd.next : (currRow.metaClass + '-' + beans.evenOdd.next)">
				<td jwcid="foreachValue@For" source="ognl:currRow.values" value="ognl:currValue" element="td" volatile="true">
					<span jwcid="@If" condition="ognl:currValue instanceof com.freshdirect.cms.ContentKey">
						<span name="cname" class="report_contentName">
							<span jwcid="@ContentLink" key="ognl:currValue"/>
						</span>
						<span name="ckey" class="report_contentKey">
							<span jwcid="@Insert" value="ognl:currValue.encoded"/>
						</span>
					</span>
					<span jwcid="@If" condition="ognl:not currValue instanceof com.freshdirect.cms.ContentKey">
						<span jwcid="@Insert" value="ognl:currValue"/> 
					</span>
				</td>
			</tr>
		</tbody>
		
	</table>
	
</span>
