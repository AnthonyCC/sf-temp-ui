<body jwcid="@Border" title="Edit relationship">

	<script jwcid="@Script" script="SelectTarget.script" symbols="ognl:scriptSymbols"/>
	
	<table id="pageTitle" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td valign="bottom">
				<h1><span jwcid="@Insert" value="ognl:title"/></h1>
			</td>
			<td align="right" valign="bottom" width="75" style="line-height:0;">
				<img src="img/banner_relationship.gif" width="75" height="66"></img>
			</td>
		</tr>
	</table>
	
	<div class="buttonBar">
		<form jwcid="@Form">
			<span style="color: #999; font-size: 8pt;">
				
			</span>
			<input type="submit" value="Close" class="button cancel" onclick="form.onsubmit=null; window.close();"/>
		</form>
	</div>
	
	<div jwcid="tree"><a jwcid="nodeLink"><img jwcid="@Any" src='ognl:"img/icons/" + node.key.type.name + ".gif"' class="contentIcon" width="16" height="16"/>
		<span jwcid="@Insert" value="ognl:node.label"/></a>
	</div>
	
</body>
