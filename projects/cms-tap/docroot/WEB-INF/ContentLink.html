<span jwcid="@If" condition="ognl:key != null and key.lookupContentNode() != null">
	<span jwcid="@If" condition="ognl:key.type.name == 'Image'">
		<script jwcid="@Script" script="Overlib.script"/>
		<a jwcid="imageHover"><img src="img/image_zoom.gif" width="16" height="16" class="contentIcon"/></a>
	</span>

	<span jwcid="@If" condition="ognl:key.type.name == 'Html'">
		<script jwcid="@Script" script="Overlib.script"/>
		<a jwcid="htmlHover"><img src="img/image_zoom.gif" width="16" height="16" class="contentIcon"/></a>
	</span>
	
	<a jwcid="@ExternalLink" page="EditContent" parameters="ognl:key" disabled="ognl:disableLink" title="ognl:key.encoded">
		<img jwcid="@Any" src='ognl:"img/icons/" + key.type.name + ".gif"' class="contentIcon" width="16" height="16"/>
		<span jwcid="@Insert" value="ognl:key.lookupContentNode().label"/>
	</a>
</span>
<span jwcid="@If" condition="ognl:key != null and key.lookupContentNode() == null">
	<img jwcid="@Any" src='ognl:"img/icons/" + key.type.name + ".gif"' class="contentIcon" width="16" height="16"/>
	<span jwcid="@Insert" value="ognl:key.id"/>
</span>
