<SCRIPT LANGUAGE="Javascript">
// <!-- hide me from older browsers

if (document.images) {
	nobear = new Image();		nobear.src = "img/progress/clear.gif";	//blank

	bears = new Array;
	bears[1] = new Image();		bears[1].src = "img/progress/greenbear.gif";	//blue
	bears[2] = new Image();		bears[2].src = "img/progress/orangebear.gif";		//red
	bears[3] = new Image();		bears[3].src = "img/progress/whitebear.gif";	//white

	
	var flag = new Array( 	new Array(1,1,1,1,2,2,2,2,2,2),
                 			new Array(1,1,1,1,3,3,3,3,3,3),
                 			new Array(1,1,1,1,2,2,2,2,2,2),
                 			new Array(3,3,3,3,3,3,3,3,3,3),
                 			new Array(2,2,2,2,2,2,2,2,2,2),
                 			new Array(3,3,3,3,3,3,3,3,3,3) 		);
} 

function go() {
		i = 0;
		x = -1;
		test();
}

function test() {
	x++;
	if (x == 10) {
		i++;	x=0;
	}
	document.images["p" + i + "_" + x].src = bears[flag[i][x]].src;				
	if (i * x <= 44) {
		setTimeout('test()',100);
	} else {
		i = 0;
		x = -1;
		reset(); 
	}
}



function reset() {
	x++;
	if (x == 10) {
		i++;	x=0;
	}
	document.images["p" + i + "_" + x].src = nobear.src;				
	if (i * x <= 44) {
		setTimeout('reset()',100);
	} else {
		i = 0;
		x = -1;
		test(); 
	}

}
 // stop hiding -->
</SCRIPT>
