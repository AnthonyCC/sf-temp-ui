<body jwcid="@Border" title="FreshDirect CMS: Publish">
		<table id="pageTitle" width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="bottom">
					<h1>New Publish</h1>
				</td>
				<td align="right" valign="bottom" width="75" style="line-height:0;">
					<img src="img/banner_publish.gif" width="75" height="66"></img>
				</td>
			</tr>
		</table>
		
		<div class="buttonBar">
			<br/>
		</div>
	
		<table valign="top" cellspacing="4">
			<tr><td>&nbsp;</td></tr>
			
			<span jwcid="@If" condition="ognl:errorMsg != null">
    			<span jwcid="@InsertText" value="ognl:errorMsg"/><br>
    		</span>
			
			<span jwcid="@If" condition="ognl:visit.user.isAllowedToWrite()">
			<form jwcid="@Form" listener="ognl:listeners.submit">
		 		<tr valign="top">
		  			<td>Comments</td>
		  			<td width="200"><textarea jwcid="@TextArea" rows="5" cols="20" value="ognl:publish.description"/></td>
		 		</tr>
		 		<tr align="right">
		  			<td colspan="2"><input type="submit" value="Publish Now"  class="button"/></td>
		 		</tr>
			</form>
			</span>
		</table>
		
		<span jwcid="@HistoryTable" changes="ognl:changes"/>

</body>
