
# THIS IS THE CONFIG FILE FOR THE BUYING PRODUCTS
# STRESS TESTS 
# IT CONTAINS VARIABLE ASSIGNMENTS OF THE RORM
# name="value";
# NO WHITE SPACES AND DOUBLE QUOTE ALL VALUES FOR CONSISTENCY.


# ----- RETRIEVAL DEFAULTS -----

# max content keys to match
MAXKEYS="10000";

# max variations of a single product
VARMAX="3";

# seed
SEED="99491881";

# file name of the reference distribution to use
# this file must exist in the directory set as
# tests.distributions.path
# in tests.properties
# 
# set it to __none if not to be used
#
# DISTRO="__none";
DISTRO="everything_ever_ordered.sku";

# number of samples to take from distro
DISTRO_SAMPLES=10000;

# ----- GLOBAL JMETER PARAMETERS -----
TESTUSER="fob@fob.com";
USERPASS="fobfob";


# ----- PERISHABLE PARAMETERS -----

