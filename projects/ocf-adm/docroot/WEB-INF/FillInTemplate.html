<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Fill in template</title>
    <link rel="stylesheet" type="text/css" href="/ocf-adm/css/main.css"/>
  </head>

  <body jwcid="@Body">
    <font size="+1" color="black"><b>Select a template</b> &gt;</font>
    <font size="+1" color="black"><b>Fill in template</b></font>
    <p></p>

  <form jwcid="form">
    <hidden jwcid="@Hidden" name="templateId" value="ognl:templateId"/>
    <hidden jwcid="@Hidden" name="fllightId" value="ognl:flightId"/>

    <table border="0">
      <tr><td>Name</td><td><input jwcid="@TextField" value="ognl:storedQuery.name"/></td></tr>
      <tr>
        <td>Datasource</td>
        <td>
          <span jwcid="datasources"/>
        </td>
      </tr>

      <span jwcid="paramClauses">
        <span jwcid="@ParamPopulator" clause="ognl:components.paramClauses.value"/><br>
      </span>
    </table>

    <input type="submit" jwcid="@Submit" name="Save" value="Save" listener="ognl:listeners.saveQuery"/>
    
  </form>

  </body>
</html>
