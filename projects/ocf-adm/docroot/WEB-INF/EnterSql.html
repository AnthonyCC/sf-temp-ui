<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Enter SQL</title>
  </head>

  <body>

    <form jwcid="@Form" class="marginForm">

    <hidden jwcid="@Hidden" name="flight" value="ognl:flight"/>
    <table class="form" border='1'>
        <tr>
            <td class="label">Name</td>
            <td><input jwcid="listName" id="listName" type="text"/></td>
        </tr>
        
        <tr>
            <td class="label">Description</td>
            <td><input jwcid="listDescription" id="listDescription"/></td>
        </tr>
        
        <tr>
            <td class="label"><label for="listQuery">Query</td>
            <td><input jwcid="listQuery" id="listQuery"/></td>
        </tr>
    </table>
    <input type="submit" jwcid="@Submit" name="Save" value="Save" listener="ognl:listeners.saveQuery"/>
    </form>
  </body>
</html>
