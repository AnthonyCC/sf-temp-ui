<html>
<!--SESSION EXPIRATION--> <!-- do not remove the previous comment, this is used by detecting logout -->
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>Content Editor - FreshDirect CMS</title>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script type="text/javascript" src="jquery/jquery-1.11.2.min.js" />
<script>
window.onload = function () {
    if (top.location != location) {
        top.location.href = document.location.href;
    }
}
</script>
</head>

<body>
    <div id="header">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <b><span style="color: #f93">Fresh</span><span style="color: #693">Direct</span></b> -  Content Management System
                </td>
            </tr>
        </table>
    </div>

    <div>
        <table id="pageTitle" width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td valign="bottom">
                    <h1>Draft selector</h1>
                </td>
                <td align="right" valign="bottom" width="75" style="line-height:0;">
                    <img src="img/banner_login.gif" width="75" height="66"/>
                </td>
            </tr>
        </table>

        
        <div class="buttonBar">
            <br/>
        </div>

        <form name="draftSelector" method="POST" action="draft">
        
            <table class="form">
                <tr>
                    <td class="label">
                        <label for="draft">Draft</label>
                    </td>
                    <td>
                        <select id="draft" name="draft">
                            <option value="0">Main</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Ok" class="button">
                    </td>
                </tr>
            </table>
        
        </form>
        
    </div>
    <script type="text/javascript">

        $(document).ready(function() {
            $.ajax({
                url : 'draft',
                method : 'GET',
                success : function(data) {
                    var draftSelector = $('#draft');
                    $.each(data, function(index, item) {
                        draftSelector.append(new Option(item.name, item.id));
                    });
                }
            });
        });
        </script>
    </body>
</html>
