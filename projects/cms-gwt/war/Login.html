<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>Content Editor - FreshDirect CMS</title>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script>
window.onload = function () {
	if (top.location != location) {
		top.location.href = document.location.href;
	}
	document.login.j_username.focus();
}
</script>
</head>

<body>
	<div id="header">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<b><span style="color: #f93">Fresh</span><span style="color: #693">Direct</span></b> -  Content Management System
				</td>
			</tr>
		</table>
	</div>

	<div>
		<table id="pageTitle" width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="bottom">
					<h1>Login</h1>
				</td>
				<td align="right" valign="bottom" width="75" style="line-height:0;">
					<img src="img/banner_login.gif" width="75" height="66"/>
				</td>
			</tr>
		</table>

		
		<div class="buttonBar">
			<br/>
		</div>

		<form name="login" method="POST" action="j_security_check">
		
			<table class="form">
				<tr>
					<td class="label">
						<label for="username">Username</label>
					</td>
					<td>
						<input id="username" type="text" name="j_username"/>
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="password">Password</label>
					</td>
					<td>
						<input id="password" type="password" name="j_password"/>
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						<input type="submit" value="Login" class="button">
					</td>
				</tr>
			</table>
		
		</form>
		
	</div>

</html>
